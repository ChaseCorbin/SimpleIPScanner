name: Build and Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Publish Application
      run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish

    - name: Calculate Hash
      shell: pwsh
      run: |
        $exePath = "./publish/SimpleIPScanner.exe"
        $sha256 = (Get-FileHash -Path $exePath -Algorithm SHA256).Hash
        echo "SHA256_HASH=$sha256" >> $env:GITHUB_ENV
        Set-Content -Path "./publish/SHA256SUM.txt" -Value "$sha256  SimpleIPScanner.exe"

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./publish/SimpleIPScanner.exe
          ./publish/SHA256SUM.txt
        name: Release ${{ github.ref_name }}
        body: |
          ## Simple IP Scanner & DNS Benchmark
          
          **Release ${{ github.ref_name }}**
          
          ### Security Verification
          Verify the integrity of this release using the following SHA-256 hash:
          ```text
          ${{ env.SHA256_HASH }}
          ```
          
          ### Installation
          1. Download `SimpleIPScanner.exe`.
          2. Run it (Windows 10/11 x64).
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
